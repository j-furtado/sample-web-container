apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: sample-web-app
spec:
  selector:
    matchLabels:
      app: sampleweb
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: sampleweb
    spec:
      containers:
      - name: sampleweb
        image: azcontregxpto.azurecr.io/sampleweb:latest
        ports:
        - containerPort: 80
